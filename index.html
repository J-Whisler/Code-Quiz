<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <header id="header" class="header">
    <div class="h1">
      <h1>Javascript Quiz!</h1>
    </div>
    <div class="h3">
      <h3>Good luck!</h3>
    </div>
    <div>
      <h3 id="answer-text" class="answer-text hide">Choose the correct answer</h3>
    </div>
    

  </header>
 
    
    <div class="container">
            <div id="timer" class="timer">Score: </div>

        <div id="question-container" class="hide">

            <div id="question" class="question">Question: </div>
            <div id="answer-btns" class="button-grid">

                <button id="btn1" class="btn">Answer 1</button>
                <button id="btn2" class="btn">Answer 2</button>
                <button id="btn3" class="btn">Answer 3</button>
                <button id="btn4" class="btn">Answer 4</button>

            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>
        

    </div> 
<script src="practicequestions.js"></script>
<script src="practice.js"></script>
</body>
</html>
